<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Carrito de compras</h1>
        {% if cart_items %}
            <ul>
            {% for item in cart_items %}
                <li class="bg-white p-4 shadow-md mb-2">
                    <h2 class="text-xl font-semibold">{{ item.nombre }}</h2>
                    <p>Precio: ${{ item.precio }}</p>
                    <a href="{{ url_for('remove_from_cart', product_id=item._id) }}" class="text-red-500">Eliminar</a>
                </li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No hay productos en el carrito.</p>
        {% endif %}
        <a href="{{ url_for('index') }}" class="block mt-4 text-blue-600">Volver a productos</a>
    </div>
</body>
</html>
