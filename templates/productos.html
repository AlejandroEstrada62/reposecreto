<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Productos - Himo Asobi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        hueso: '#FAF9F6',
                        grisClaro: '#F5F5F5',
                    },
                    fontFamily: {
                        comfortaa: ['Comfortaa', 'cursive'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-hueso font-comfortaa">
    <nav class="bg-grisClaro">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
            <div class="relative flex h-16 items-center justify-between">
                <!-- Botón menú móvil -->
                <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                    <button type="button" class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-100 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-gray-500" aria-controls="mobile-menu" aria-expanded="false">
                        <span class="absolute -inset-0.5"></span>
                        <span class="sr-only">Abrir menú</span>
                        <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                        </svg>
                    </button>
                </div>

                <!-- Menú principal -->
                <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                    <div class="hidden sm:ml-6 sm:block">
                        <div class="flex space-x-4">
                            <a href="/" class="rounded-md px-3 py-2 text-sm font-medium text-gray-700 hover:bg-gray-100 hover:text-gray-900">Inicio</a>
                            <a href="/productos/juguetes" class="rounded-md px-3 py-2 text-sm font-medium text-gray-700 hover:bg-gray-100 hover:text-gray-900">Juguetes</a>
                            <a href="/productos/keyrings" class="rounded-md px-3 py-2 text-sm font-medium text-gray-700 hover:bg-gray-100 hover:text-gray-900">Keyrings</a>
                            <a href="/productos/accesorios" class="rounded-md px-3 py-2 text-sm font-medium text-gray-700 hover:bg-gray-100 hover:text-gray-900">Accesorios</a>
                        </div>
                    </div>
                </div>

                <!-- Iconos derecha -->
                <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
                    <a href="{{ url_for('carrito') }}" class="relative rounded-full p-1 text-gray-700 hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
                        <img src="{{ url_for('static', filename='images/icono_carrito.jpg') }}" class="h-8 w-8 rounded-full">
                    </a>
                    <a href="/perfil" class="relative ml-3 rounded-full p-1 text-gray-700 hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
                        <img src="{{ url_for('static', filename='images/perfil.jpg') }}" class="h-8 w-8 rounded-full">
                    </a>
                </div>
            </div>
        </div>

        <!-- Menú móvil -->
        <div class="sm:hidden" id="mobile-menu">
            <div class="space-y-1 px-2 pb-3 pt-2">
                <a href="/" class="block rounded-md px-3 py-2 text-base font-medium text-gray-700 hover:bg-gray-100 hover:text-gray-900">Inicio</a>
                <a href="/productos/juguetes" class="block rounded-md px-3 py-2 text-base font-medium text-gray-700 hover:bg-gray-100 hover:text-gray-900">Juguetes</a>
                <a href="/productos/keyrings" class="block rounded-md px-3 py-2 text-base font-medium text-gray-700 hover:bg-gray-100 hover:text-gray-900">Keyrings</a>
                <a href="/productos/accesorios" class="block rounded-md px-3 py-2 text-base font-medium text-gray-700 hover:bg-gray-100 hover:text-gray-900">Accesorios</a>
            </div>
        </div>
    </nav>

    <div class="flex flex-col items-center mt-8">
        <h2 class="text-2xl font-bold mb-6">Productos de {{ tipo }}</h2>
        <ul class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 max-w-6xl mx-auto">
            {% for producto in productos %}
                <li class="flex flex-col items-center p-4 border rounded">
                    <a href="/producto/{{ producto['_id'] }}">
                        <img src="{{ url_for('static', filename='images/' + producto['imagen_url']) }}" 
                             alt="{{ producto['nombre'] }}"
                             onerror="console.log('Error cargando imagen: ' + this.src);">
                        <p>{{ producto['nombre'] }}</p>
                        <p>${{ producto['precio'] }}</p>
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
    <footer class="bg-black text-gray-400 text-center p-4 mt-6">
        <small>esta pagina es privada, si robas eres malo</small>
        <div class="flex justify-center mt-2">
            <a class="mx-2" href="https://www.instagram.com/jesucristo_nazareno/" target="_blank">
                <button class="bg-transparent hover:bg-gray-700 text-gray-400 py-1 px-2 rounded">
                    <img src="static/images/ig.png" width="20" height="auto" alt="Instagram">
                </button>
            </a>
            <a class="mx-2" href="/tiktok" target="_blank">
                <button class="bg-transparent hover:bg-gray-700 text-gray-400 py-1 px-2 rounded">
                    <img src="static/images/tiktok.jpg" width="20" height="auto" alt="TikTok">
                </button>
            </a>
        </div>
    </footer>
</body>
</html>
