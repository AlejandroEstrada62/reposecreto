<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Productos</h1>
        <div class="grid grid-cols-3 gap-4">
            {% for producto in productos %}
            <div class="bg-white p-4 shadow-md">
                <h2 class="text-xl font-semibold">{{ producto.nombre }}</h2>
                <p class="text-gray-700">{{ producto.descripcion }}</p>
                <p class="font-bold">Precio: ${{ producto.precio }}</p>
                <a href="{{ url_for('add_to_cart', product_id=producto._id) }}" class="text-blue-500 mt-2 inline-block">Agregar al carrito</a>
            </div>
            {% endfor %}
        </div>
        <a href="{{ url_for('cart') }}" class="block mt-4 text-blue-600">Ver carrito</a>
    </div>
</body>
</html>
